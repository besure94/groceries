	<head>

	</head>
	<body>
		<h1>Grocery List</h1>

		<div id="form" class="hidden">
			<form id="grocery-list">

				<label>
					<input type="checkbox" name="grocery-item" value="bananas">
					Bananas
				</label><br>
				<label>
					<input type="checkbox" name="grocery-item" value="apples">
					Apples
				</label><br>
				<label>
					<input type="checkbox" name="grocery-item" value="lettuce">
					Lettuce
				</label><br>
				<label>
					<input type="checkbox" name="grocery-item" value="mushrooms">
					Mushrooms
				</label><br>
				<label>
					<input type="checkbox" name="grocery-item" value="groundbeef">
					Ground beef
				</label><br>
				<label>
					<input type="checkbox" name="grocery-item" value="onions">
					Onions
				</label><br>
				<label>
					<input type="checkbox" name="grocery-item" value="tomatoes">
					Tomatoes
				</label><br>
				<label>
					<input type="checkbox" name="grocery-item" value="sourcream">
					Sour cream
				</label><br>
				<label>
					<input type="checkbox" name="grocery-item" value="tomatopaste">
					Tomato paste
				</label><br>
				<label>
					<input type="checkbox" name="grocery-item" value="rice">
					Rice
				</label><br>
				<button type="submit">Find groceries</button>
			</form>
		</div>

		<ul></ul>
	</body>
</html>
